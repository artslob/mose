{% extends 'wizuber/base.html' %}

{% block title %}
    All wizards
{% endblock %}

{% block content %}
    {% if wizards %}
        <ul>
            {% for wizard in wizards %}
                <li><a href="{% url 'wizuber:detail-wizard' wizard.pk %}">{{ wizard }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No wizards are available</p>
    {% endif %}
{% endblock %}
