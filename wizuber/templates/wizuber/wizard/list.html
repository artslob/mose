{% extends 'wizuber/base.html' %}

{% block content %}
    {% if wizards %}
        <ul>
            {% for wizard in wizards %}
                <li><a href="{{ wizard.get_absolute_url }}">{{ wizard }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No wizards are available</p>
    {% endif %}
{% endblock %}
